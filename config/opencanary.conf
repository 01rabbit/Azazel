{
    "device.node_id": "azazel-pi5",

    "ssh.enabled": true,
    "ssh.port": 2222,
    "ssh.version": "SSH-2.0-OpenSSH_7.9p1 Debian-10+deb10u2",
    "ssh.banner": "Welcome to Debian GNU/Linux 10 (buster)",
    "ssh.auth_success": true,

    "http.enabled": true,
    "http.banner": "Apache/2.4.38 (Debian)",
    "http.port": 8080,

    "postgresql.enabled": true,
    "postgresql.port": 5433,

    "ftp.enabled": false,
    "telnet.enabled": false,
    "mysql.enabled": false,
    "smb.enabled": false,
    "rdp.enabled": false,

    "logger": {
        "class": "PyLogger",
        "kwargs": {
            "formatters": {
                "plain": {
                    "format": "%(asctime)s %(message)s"
                }
            },
            "handlers": {
                "file": {
                    "class": "logging.handlers.RotatingFileHandler",
                    "filename": "/logs/opencanary.log",
                    "maxBytes": 10485760,
                    "backupCount": 5,
                    "formatter": "plain",
                    "level": "INFO"
                },
                "console": {
                    "class": "logging.StreamHandler",
                    "formatter": "plain",
                    "level": "INFO"
                }
            }
        }
    }
}
