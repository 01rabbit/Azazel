{
    "device.node_id": "azazel-pi5",

    "ftp.enabled": true,
    "ftp.banner": "220 (vsFTPd 3.0.3)",

    "ssh.enabled": true,
    "ssh.port": 2222,
    "ssh.version": "SSH-2.0-OpenSSH_7.9p1 Debian-10+deb10u2",

    "http.enabled": true,
    "http.banner": "Apache/2.4.38 (Debian)",

    "telnet.enabled": true,
    "mysql.enabled": true,
    "smb.enabled": true,
    "rdp.enabled": true,

    "logger": {
        "class": "PyLogger",
        "kwargs": {
            "formatters": {
                "plain": {
                    "format": "%(asctime)s %(message)s"
                }
            },
            "handlers": {
                "file": {
                    "class": "logging.handlers.RotatingFileHandler",
                    "filename": "/logs/opencanary.log",
                    "maxBytes": 10485760,
                    "backupCount": 5,
                    "formatter": "plain",
                    "level": "INFO"
                },
                "console": {
                    "class": "logging.StreamHandler",
                    "formatter": "plain",
                    "level": "INFO"
                }
            }
        }
    }
}
