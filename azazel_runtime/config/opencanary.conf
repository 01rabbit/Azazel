{
    "device.node_id": "azazel-pi5",
    "ftp.enabled": true,
    "ssh.enabled": true,
    "ssh.port": 2222,
    "http.enabled": true,
    "portscan.enabled": true,
    "logger": {
        "class": "PyLogger",
        "kwargs": {
            "formatters": {
                "plain": {
                    "format": "%(asctime)s %(message)s"
                }
            },
            "handlers": {
                "file": {
                    "class": "logging.FileHandler",
                    "filename": "/logs/opencanary.log"
                }
            }
        }
    }
}
